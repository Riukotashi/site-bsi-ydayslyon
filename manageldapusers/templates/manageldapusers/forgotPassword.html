{% extends 'layout.html' %}
{% load bootstrap5 %}


{% block title %}Accueil{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}

                    {% if msg %}
                        <div class="alert alert-success" role="alert">
                            {{ msg }}
                        </div>
                    {% endif %}

                    <form action="{% url 'forgotpassword' %}" method="post" class="row g-3">
                        {% csrf_token %}
                        <h4>Compte Ydays</h4>

                        <div class="col-12">
                            <label>Email Ynov</label>
                            <input type="text" name="email" class="form-control" placeholder="email">
                        </div>


                        <div class="col-12">
                            <button type="submit" class="btn btn-dark float-end">Confirm</button>
                        </div>
                    </form>
                    <hr class="mt-4">

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
